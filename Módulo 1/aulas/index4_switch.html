<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function retornaSexo(sexo) {
        switch (sexo) {
          case "M":
            return "Masculino";
          case "F":
            return "Feminino";
          default:
            return "Outro";
        }
      }

      // define variavel de novo pois anteriormente só seria visivel dentro da própria funcao, aqui ele aparece o resutlado
      var resultado = retornaSexo("F");
      console.log(resultado);
    </script>
  </body>
</html>
