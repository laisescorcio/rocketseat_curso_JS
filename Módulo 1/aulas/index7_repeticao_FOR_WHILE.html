<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      // for, while

      /*
      FOR - Se sabe qual o intervalo, onde quantas vezes e intervalos terão para acabar
        // Quero que a variavel vá de 0 a 100: define i como 0 e, quanto o i for menor ou igual a 0, somar um em um
         for (var i = 0; i <= 100; i++) {
         console.log(i);
            }
      */

      /*
      WHILE - não sabemos quantos intervalos terão
      */

      var j = 4546413213546;
      while (j > 50) {
        console.log(j);

        j /= 5;
      }
    </script>
  </body>
</html>
