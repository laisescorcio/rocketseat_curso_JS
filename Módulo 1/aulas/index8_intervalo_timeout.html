<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <!-- DOM: ÁRVORE DE ELEMENTOS -->
    <script>
      // cria função
      function exibeAlgo() {
        console.log("hello world");
      }
      // SETINTERVAL: cumpre o que foi mandado a cada um determinado intervalo estipulado
      // 1000 = 1 segundo
      // a cada um segundo vai contabilizar um 'Hello World' no console
      // setInterval(exibeAlgo, 1000);
      // setInterval: se escrever exibeAlgo(), ele nao repetirá, só escreverá uma vez

      // SETTIMEOUT: cumpre o que foi mandado uma vez
      setTimeout(exibeAlgo(), 5000);
    </script>
  </body>
</html>
