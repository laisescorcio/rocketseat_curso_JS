<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <div>
      <div>
        <label for="skills">Habilidade</label>
        <input type="text" id="skills" />
      </div>
      <br />
      <div>
        <label for="searchskill">Habilidade a ser encontrado</label>
        <input type="text" id="searchskill" />
      </div>
      <br />
      <div>
        <button id="botaoBuscar" onclick="localizarSkill()">Verificar</button>
        <div id="resultado"></div>
      </div>
    </div>

    <script>
      var skills = document.getElementById("skills").value;
      var searchskill = document.getElementById("searchskill").value;

      var searchjs = skills.indexOf(searchskill);
      var resultado;

      function localizarSkill() {
        if (searchjs != searchskill) {
          resultado = false;
        } else {
          resultado = true;
        }

        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
